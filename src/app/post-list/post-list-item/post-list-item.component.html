<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':postListItem.loveIts > '0',
                'list-group-item-danger' :postListItem.loveIts < '0'}">

  <p class='text-right font-italic' style="color: dimgrey" > <i><h5>{{postListItem.created_at| date: 'dd/MM/yyyy, hh:mm a'}}</h5></i></p>
  <h3>{{postListItem.title}}</h3>
  <p>{{postListItem.content}}</p>

  <button class="btn btn-success" (click)="onLike()">Love it! {{"("+postListItem.like+")"}}</button>
  <button class="btn btn-danger" (click)="onDislike()">Don't love it! {{"("+postListItem.dislike+")"}}</button>
  <button class="btn btn-danger pull-right" (click)="onDeletePost(postListItem)">Supprimer post</button>
</li>
